<ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="logout()" icon-only>
          <ion-icon name="log-out"> </ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title> Adicionar Glossário </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list>
  
      <ion-item>
        <ion-input type="text" [(ngModel)]="glossario.sigla" placeholder="Sigla"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input type="text" [(ngModel)]="glossario.nome" placeholder="Nome"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input type="text" [(ngModel)]="glossario.telefone" placeholder="Telefone"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input type="text" [(ngModel)]="glossario.sala" placeholder="Sala"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input type="text" [(ngModel)]="glossario.bloco" placeholder="Bloco"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input type="text" [(ngModel)]="glossario.responsavel" placeholder="Responsável"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input type="text" [(ngModel)]="glossario.horario" placeholder="Horário"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input type="text" [(ngModel)]="glossario.email" placeholder="Email"></ion-input>
      </ion-item>
  
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-button (click)="salvarglossario()" expand="block">
        Salvar glossario
      </ion-button>
    </ion-toolbar>
  </ion-footer>
