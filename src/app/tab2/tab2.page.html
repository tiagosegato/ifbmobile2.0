<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start" routerLink="/tabs/tab1">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title> Cursos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2><b>Conheça os Cursos do IFB campus Brasília:</b></h2>
  <ion-list lines="none">
    <!-- criado array pra exibir cursos, sem repetir vários itens ->> curso.id -->
    <ion-item-sliding *ngFor="let curso of cursos">
      <ion-item button [routerLink]="['/detalhes', curso.id]">
        {{ curso.nome }} 
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteProduct(curso.id)"> 
          <ion-icon slot="top" name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" routerLink="/details"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
