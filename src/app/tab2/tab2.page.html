<ion-header>
  <ion-toolbar>
    <ion-title>
      Cursos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2><b>Conheça os Cursos do IFB campus Brasília:</b></h2>

  </ion-list>

</ion-content>
