<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Conecta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset>

    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="email" value="" placeholder="E-mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" value="" placeholder="Senha"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <ion-button color="success" expand="block" routerLink="/info-conecta">
      Login
    </ion-button>

    <ion-button color="success" expand="block" small fill="outline" routerLink="#">
      Primeiro Acesso
    </ion-button>
    
    <ion-button color="success" expand="block" small fill="outline" routerLink="#">
      Esqueci a senha
    </ion-button>
    
  </div>

</ion-content>
