<ion-header>

    <ion-title>Conecta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list inset>

        <ion-item>
          <ion-label>E-mail</ion-label>
          <ion-input type="email" value="" placeholder="E-mail"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Senha</ion-label>
          <ion-input type="password" value=""placeholder="Senha"></ion-input>

      </ion-list>
    
      <div padding>
        <ion-button color="dark" expand="block" fill="outline" routerLink="/info-conecta"><ion-icon name="exit"></ion-icon>Login</ion-button>
        <ion-button color="light" size="small" slot="start" block>Cadastrar</ion-button>
        <ion-button color="light" size="small" slot="end" block>Esqueci a senha</ion-button>
      </div>

</ion-content>
