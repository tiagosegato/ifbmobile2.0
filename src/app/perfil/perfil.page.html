<ion-header>
  <ion-toolbar>
    <ion-title> Perfil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset>

    <ion-item>
      <ion-label>CPF</ion-label>
      <ion-input type="text" value="" placeholder="000.000.000-00"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" value=""></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
      <ion-button color="success" expand="block" (click)="login()">
        Login
      </ion-button>
  
      <ion-button color="success" expand="block" small fill="outline" routerLink="#">
        Primeiro Acesso
      </ion-button>
      
      <ion-button color="success" expand="block" small fill="outline" routerLink="#">
        Esqueci a senha
      </ion-button>
      
    </div>
</ion-content>
