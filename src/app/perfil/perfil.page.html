<ion-header>
  <ion-toolbar mode="ios">
    <ion-icon routerLink="/tabs/tab1" name="arrow-round-back"></ion-icon>
    <ion-title> Login Administrativo </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-list inset>

    <ion-item mode="ios">
      <ion-label> E-mail </ion-label>
      <ion-input type="email" placeholder="your@email.com" [(ngModel)]="userLogin.email"></ion-input>
    </ion-item>

    <ion-item mode="ios">
      <ion-label>Senha</ion-label>
      <ion-input type="password" placeholder="******" [(ngModel)]="userLogin.password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <ion-button color="success" expand="block" (click)="login()"> Login </ion-button>
  </div>

</ion-content>
